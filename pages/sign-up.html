<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anees</title>
    <link rel="stylesheet" href="/css/sign-up.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <img src="/images/anees_logo.png" alt="anees_logo" class="logo">
            <nav>
                <a href="#" class="hide-desktop">
                <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="/images/exit.png" alt="toggle exit button">
                    </li>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/login.html">Sign In</a></li>
                </ul>
            </nav>
        </header>
    </div>

   <div class="content">
        <div class="column">
        <div class="container">
            <label for="nme"><b>NAME</b></label>
            <input type="name" name="nme" id="nme" required>

            <label for="eml"><b>EMAIL</b></label>
            <input type="email" name="eml" id="eml" required>

            <label for="psw"><b>PASSWORD</b></label>
            <input type="password" name="psw" id="psw" required>
            
            <label for="pn"><b>PHONE NO</b></label>
            <input type="phoneno" name="pn" id="pn" required>

            <span class="psw">By creating account, you accept our <a href="#"> Terms of Service</a></span>
                
            <button type="submit" onclick="signup()" id="btnSignup">SIGN UP</button>

            </div>
        </div>
    </div>
    
    <div class="container">
        <footer>
            <a href="/index.html"> <img src="/images/anees_logo.png" class="logo" alt="logo"></a>
            <p class="address">Gombak 53100<br>Selangor, MY</p>
            <ul class="footer-links">
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </footer>
    </div>
    
    <script>
    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');
        
        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });
        
    </script>

    <script src="/js/auth.js"></script>
