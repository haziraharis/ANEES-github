<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anees Homepage</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/anees_logo.png" alt="anees logo" class="logo">

            <nav>
                <a href="#" class="hide-desktop">
                    <img src="images/menu.png" alt="toggle menu button" class="menu" id="menu">
                </a>

                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="images/exit.png" alt="toggle exit button">
                    </li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Activity</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Notification</a></li>
                </ul>
            </nav>
        </header>
    </div>
    
    <div class="container">
        <div class="text-display">
            <h1>Your Personal Helper</h1>
            <p>How may we assist you?</p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <ul>
                <li>
                    <a href="#">
                        <img src="images/guiding.png" alt="guider/accompanier icon">
                        <p>Guider/Accompanier</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/cleaning.png" alt="cleaner icon">
                        <p>Cleaner</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/dressing.png" alt="dressing helper icon">
                        <p>Dressing Helper</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/food.png" alt="food preparer icon">
                        <p>Food Preparer</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/shopping.png" alt="shopper icon">
                        <p>Shopper</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/more.png" alt="more task icon">
                        <p>More</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="container">
        <footer>
            <a href="#">
                <img src="images/anees_logo.png" class="logo" alt="logo">
            </a>
            <p class="address">Melrose Place, 90210<br>USA</p>
            <ul class="footer-links">
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </footer>
    </div>

    <script>
    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');

        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });

    </script>
    
</body>
</html>
